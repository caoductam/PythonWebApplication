{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Danh sách thẻ</title>
    <link rel="stylesheet" href="{% static 'tag/css/index.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Danh sách thẻ</h2>
            <a href="{% url 'tag:add_tag' %}" class="btn add-btn">+ Thêm thẻ mới</a>
        </div>
        <div style="margin-bottom: 18px;">
        <input type="text" id="search-input" placeholder="Tìm kiếm thẻ...">
        </div>
        <table class="tag-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên thẻ</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tags %}
                <tr>
                    <td>{{ tag.id }}</td>
                    <td>{{ tag.name }}</td>
                    <td>
                        <a href="{% url 'tag:update_tag' tag.id %}" class="btn edit-btn">Sửa</a>
                        <form action="{% url 'tag:delete_tag' tag.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn delete-btn" onclick="return confirm('Bạn chắc chắn muốn xoá?')">Xoá</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7" style="text-align:center;">Không có thẻ nào.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'tag/js/index.js' %}"></script>
</body>
</html>
