<!DOCTYPE html>
<html>
<head>
    <title>Thêm thẻ mới</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tag/css/add_tag.css' %}">
</head>
<body>
<h2>Thêm thẻ mới</h2>
<form action="/tag/add_tag" method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Tên thẻ" required><br><br>
    <button type="submit">Thêm thẻ mới</button>
</form>
<script src="{% static 'tag/js/add_tag.js' %}"></script>
</body>
</html>
