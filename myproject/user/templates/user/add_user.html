<!DOCTYPE html>
<html>
<head>
    <title>Thêm người dùng mới</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/add_user.css' %}">
</head>
<body>
<h2>Thêm người dùng mới</h2>
<form action="/user/add_user" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Tên người dùng" required><br><br>
    <input type="password" name="password" placeholder="Mật khẩu" required><br><br>
    <input type="text" name="full_name" placeholder="Họ tên" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <select name="role" required>
        <option value="">— Chọn vai trò—</option>
        <option value="Admin">Admin</option>
        <option value="Editor">Editor</option>
        <option value="Viewer">Viewer</option>
    </select><br><br>
    <label>
        <input type="checkbox" name="active" value="yes">
        Hoạt động
    </label><br><br>
    <button type="submit">Thêm người dùng mới</button>
</form>
<script src="{% static 'user/js/add_user.js' %}"></script>
</body>
</html>
